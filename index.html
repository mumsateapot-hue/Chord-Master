<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chord Master</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#30e3ca">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chord Master">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            color: #e4e4e4; 
            padding: 10px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
        }
        .container { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px; 
            border-radius: 20px; 
            text-align: center; 
            width: 100%; 
            max-width: 500px;
            max-height: 100vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h2 { 
            margin: 0 0 15px 0; 
            font-size: 1.5rem; 
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .menu-section {
            margin: 15px 0;
        }
        
        .menu-section h3 {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 10px;
            color: #64dfdf;
            letter-spacing: 1px;
        }
        
        .selection-bar { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px; 
            background: rgba(0, 0, 0, 0.3); 
            padding: 6px; 
            border-radius: 12px; 
        }
        
        .selection-btn { 
            flex: 1; 
            padding: 12px 10px; 
            border-radius: 10px; 
            border: none; 
            font-weight: 600; 
            font-size: 0.85rem; 
            cursor: pointer; 
            color: white; 
            opacity: 0.5; 
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        
        .selection-btn:hover { opacity: 0.7; }
        .selection-btn.selected { 
            opacity: 1; 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
        
        .selection-btn.selected::after {
            content: '✓';
            position: absolute;
            top: 4px;
            right: 8px;
            font-size: 1rem;
        }
        
        .easy { 
            background: linear-gradient(135deg, rgba(86, 171, 47, 0.3) 0%, rgba(168, 224, 99, 0.3) 100%);
            border: 1px solid rgba(168, 224, 99, 0.4);
        }
        .medium { 
            background: linear-gradient(135deg, rgba(242, 153, 74, 0.3) 0%, rgba(242, 201, 76, 0.3) 100%);
            border: 1px solid rgba(242, 201, 76, 0.4);
        }
        .hard { 
            background: linear-gradient(135deg, rgba(235, 51, 73, 0.3) 0%, rgba(244, 92, 67, 0.3) 100%);
            border: 1px solid rgba(244, 92, 67, 0.4);
        }
        .one-hand { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .two-hand { background: linear-gradient(135deg, #30e3ca 0%, #48b9b9 100%); }
        
        .start-btn {
            background: linear-gradient(135deg, #30e3ca 0%, #48b9b9 100%);
            color: #1a1a2e;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(48, 227, 202, 0.5);
        }
        
        .start-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .notes-display { 
            font-size: 1.5rem; 
            font-weight: 300; 
            color: #64dfdf; 
            margin: 15px 0; 
            min-height: 2rem;
            letter-spacing: 3px;
        }
        
        .piano { 
            display: flex; 
            justify-content: center; 
            height: 80px; 
            margin: 15px 0;
            overflow-x: auto;
        }
        
        .key { 
            border: 1px solid #000; 
            height: 100%; 
            width: 30px;
            min-width: 30px;
            background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 100%); 
            border-radius: 0 0 6px 6px; 
            cursor: pointer; 
            position: relative; 
            transition: all 0.1s ease;
        }
        
        .key:hover { background: linear-gradient(180deg, #f0f0f0 0%, #e0e0e0 100%); }
        
        .key.black { 
            background: linear-gradient(180deg, #2c2c2c 0%, #1a1a1a 100%); 
            height: 65%; 
            width: 20px; 
            margin-left: -10px; 
            margin-right: -10px; 
            z-index: 2; 
        }
        
        .key.black:hover { background: linear-gradient(180deg, #3c3c3c 0%, #2a2a2a 100%); }
        
        .key.highlight { 
            background: linear-gradient(180deg, #64dfdf 0%, #48b9b9 100%) !important; 
            border-top: 4px solid #30e3ca;
        }

        input { 
            width: 100%; 
            padding: 12px; 
            border-radius: 10px; 
            border: 2px solid rgba(255, 255, 255, 0.1); 
            background: rgba(0, 0, 0, 0.3); 
            color: white; 
            font-size: 1.1rem; 
            margin-bottom: 10px; 
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: #64dfdf;
        }
        
        /* Custom Music Keyboard */
        .music-keyboard {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .kb-row {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
            justify-content: center;
        }
        
        .kb-key {
            background: linear-gradient(135deg, rgba(100, 223, 223, 0.2) 0%, rgba(72, 185, 185, 0.2) 100%);
            border: 1px solid rgba(100, 223, 223, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 45px;
            text-align: center;
        }
        
        .kb-key:active {
            background: linear-gradient(135deg, #30e3ca 0%, #48b9b9 100%);
            transform: scale(0.95);
        }
        
        .kb-key.wide {
            flex: 1;
            min-width: 80px;
        }
        
        .kb-key.delete {
            background: linear-gradient(135deg, rgba(235, 51, 73, 0.3) 0%, rgba(244, 92, 67, 0.3) 100%);
            border-color: rgba(244, 92, 67, 0.4);
        }
        
        .main-btn { 
            flex: 1; 
            background: linear-gradient(135deg, #30e3ca 0%, #48b9b9 100%); 
            color: #1a1a2e; 
            padding: 10px; 
            border-radius: 10px; 
            font-weight: 600; 
            border: none; 
            cursor: pointer; 
            margin: 3px; 
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .main-btn:hover { transform: translateY(-2px); }
        .main-btn.hear { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        
        #feedback { font-weight: 600; margin: 8px 0; min-height: 1rem; font-size: 0.95rem; }
        #explanation { 
            font-size: 0.8rem; 
            color: #b0b0b0; 
            margin: 10px 0; 
            padding: 10px; 
            background: rgba(0, 0, 0, 0.3); 
            border-radius: 10px; 
            text-align: left; 
        }
        #hint-display { 
            font-size: 0.85rem; 
            color: #f2c94c; 
            margin: 8px 0;
        }
        
        .hidden { display: none; }
        .btn-group { display: flex; gap: 6px; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Screen -->
        <div id="menu-screen">
            <h2>CHORD MASTER</h2>
            <p style="color: #b0b0b0; margin-bottom: 20px;">Train your ear to recognize chords</p>
            
            <div class="menu-section">
                <h3>Select Difficulty</h3>
                <div class="selection-bar">
                    <button class="selection-btn easy" onclick="selectDifficulty('easy')">Easy</button>
                    <button class="selection-btn medium" onclick="selectDifficulty('medium')">Medium</button>
                    <button class="selection-btn hard" onclick="selectDifficulty('hard')">Hard</button>
                </div>
            </div>
            
            <div class="menu-section">
                <h3>Select Hand Mode</h3>
                <div class="selection-bar">
                    <button class="selection-btn one-hand" onclick="selectHandMode('one')">One Hand</button>
                    <button class="selection-btn two-hand" onclick="selectHandMode('two')">Two Hands</button>
                </div>
            </div>
            
            <button class="start-btn" id="start-game-btn" onclick="startGame()" disabled>Start Game</button>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <h2>CHORD MASTER</h2>
            <div id="difficulty-display" style="color: #b0b0b0; margin-bottom: 10px;"></div>
            
            <div class="notes-display" id="notes-display">♪ ♪ ♪</div>
            
            <div class="piano" id="piano"></div>
            
            <input type="text" id="userGuess" placeholder="Type your guess (e.g., Cmaj7, Am)" readonly>
            
            <!-- Custom Music Keyboard -->
            <div class="music-keyboard" id="music-keyboard">
                <div class="kb-row">
                    <div class="kb-key" onclick="addToGuess('C')">C</div>
                    <div class="kb-key" onclick="addToGuess('D')">D</div>
                    <div class="kb-key" onclick="addToGuess('E')">E</div>
                    <div class="kb-key" onclick="addToGuess('F')">F</div>
                    <div class="kb-key" onclick="addToGuess('G')">G</div>
                    <div class="kb-key" onclick="addToGuess('A')">A</div>
                    <div class="kb-key" onclick="addToGuess('B')">B</div>
                </div>
                <div class="kb-row">
                    <div class="kb-key" onclick="addToGuess('#')">#</div>
                    <div class="kb-key" onclick="addToGuess('b')">♭</div>
                    <div class="kb-key" onclick="addToGuess('m')">m</div>
                    <div class="kb-key" onclick="addToGuess('7')">7</div>
                    <div class="kb-key" onclick="addToGuess('9')">9</div>
                </div>
                <div class="kb-row">
                    <div class="kb-key" onclick="addToGuess('maj')">maj</div>
                    <div class="kb-key" onclick="addToGuess('dim')">dim</div>
                    <div class="kb-key" onclick="addToGuess('aug')">aug</div>
                    <div class="kb-key" onclick="addToGuess('sus')">sus</div>
                </div>
                <div class="kb-row">
                    <div class="kb-key" onclick="addToGuess('2')">2</div>
                    <div class="kb-key" onclick="addToGuess('4')">4</div>
                    <div class="kb-key wide delete" onclick="deleteLastChar()">⌫ Delete</div>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="main-btn hear" onclick="playCurrentChord()">Hear Again</button>
                <button class="main-btn" onclick="checkAnswer()">Check</button>
            </div>
            
            <div class="btn-group">
                <button class="main-btn" onclick="showHint()">Hint</button>
                <button class="main-btn" onclick="nextChord()">Next</button>
            </div>
            
            <div id="hint-display"></div>
            <div id="feedback"></div>
            <div id="explanation"></div>
            
            <button class="main-btn" onclick="returnToMenu()" style="margin-top: 10px; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); color: white;">Back to Menu</button>
        </div>
    </div>

<script>
console.log('Chord Master v3.0 - Script Loading...');

// Game State
var menuState = {
    difficulty: null,
    handMode: null
};

var state = {
    difficulty: 'easy',
    handMode: 'one',
    root: '',
    type: '',
    notes: []
};

// Notes
var NOTES = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
var NOTES_TWO_OCTAVE = ['C4', 'C#4', 'D4', 'D#4', 'E4', 'F4', 'F#4', 'G4', 'G#4', 'A4', 'A#4', 'B4', 'C5', 'C#5', 'D5', 'D#5', 'E5', 'F5', 'F#5', 'G5', 'G#5', 'A5', 'A#5', 'B5'];

// Audio Context for sound
var audioContext = null;

function initAudio() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        console.log('Audio initialized');
    }
}

function playTone(frequency, duration) {
    if (!audioContext) initAudio();
    
    var oscillator = audioContext.createOscillator();
    var gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.value = frequency;
    oscillator.type = 'sine';
    
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + duration);
}

// Chord Types
var CHORD_TYPES = {
    easy: ['Major', 'Minor'],
    medium: ['Major', 'Minor', 'Diminished', 'Augmented', '7'],
    hard: ['Major', 'Minor', 'Diminished', 'Augmented', '7', 'Major 7th', 'Minor 7th', 'Sus2', 'Sus4']
};

// Chord Formulas (intervals in semitones)
var CHORD_FORMULAS = {
    'Major': [0, 4, 7],
    'Minor': [0, 3, 7],
    'Diminished': [0, 3, 6],
    'Augmented': [0, 4, 8],
    '7': [0, 4, 7, 10],
    'Major 7th': [0, 4, 7, 11],
    'Minor 7th': [0, 3, 7, 10],
    'Sus2': [0, 2, 7],
    'Sus4': [0, 5, 7]
};

// Two-hand voicings (left hand, right hand intervals)
var TWO_HAND_VOICINGS = {
    'Major': {
        root: { left: [0, 7], right: [12, 16, 19] }
    },
    'Minor': {
        root: { left: [0, 7], right: [12, 15, 19] }
    },
    'Diminished': {
        root: { left: [0, 6], right: [12, 15, 18] }
    },
    'Augmented': {
        root: { left: [0, 8], right: [12, 16, 20] }
    },
    '7': {
        root: { left: [0, 10], right: [12, 16, 19] }
    },
    'Major 7th': {
        root: { left: [0, 11], right: [12, 16, 19] }
    },
    'Minor 7th': {
        root: { left: [0, 10], right: [12, 15, 19] }
    },
    'Sus2': {
        root: { left: [0, 7], right: [12, 14, 19] }
    },
    'Sus4': {
        root: { left: [0, 7], right: [12, 17, 19] }
    }
};

// Input mapping
var INPUT_MAP = {
    '': 'Major',
    'major': 'Major',
    'maj': 'Major',
    'm': 'Minor',
    'min': 'Minor',
    'minor': 'Minor',
    'dim': 'Diminished',
    'diminished': 'Diminished',
    'aug': 'Augmented',
    'augmented': 'Augmented',
    '+': 'Augmented',
    '7': '7',
    'dom7': '7',
    'dominant7': '7',
    'maj7': 'Major 7th',
    'major7': 'Major 7th',
    'M7': 'Major 7th',
    'm7': 'Minor 7th',
    'min7': 'Minor 7th',
    'minor7': 'Minor 7th',
    'sus2': 'Sus2',
    'sus4': 'Sus4'
};

// Menu Functions
function selectDifficulty(difficulty) {
    console.log('Selected difficulty:', difficulty);
    menuState.difficulty = difficulty;
    
    var buttons = document.querySelectorAll('.selection-bar .easy, .selection-bar .medium, .selection-bar .hard');
    buttons.forEach(function(btn) {
        btn.classList.remove('selected');
        if (btn.classList.contains(difficulty)) {
            btn.classList.add('selected');
        }
    });
    
    updateStartButton();
}

function selectHandMode(mode) {
    console.log('Selected hand mode:', mode);
    menuState.handMode = mode;
    
    var buttons = document.querySelectorAll('.selection-bar .one-hand, .selection-bar .two-hand');
    buttons.forEach(function(btn) {
        btn.classList.remove('selected');
    });
    
    var buttonClass = mode === 'one' ? 'one-hand' : 'two-hand';
    var selectedButtons = document.querySelectorAll('.selection-bar .' + buttonClass);
    selectedButtons.forEach(function(btn) {
        btn.classList.add('selected');
    });
    
    updateStartButton();
}

function updateStartButton() {
    var btn = document.getElementById('start-game-btn');
    if (menuState.difficulty && menuState.handMode) {
        btn.disabled = false;
    } else {
        btn.disabled = true;
    }
}

function startGame() {
    console.log('Starting game...');
    
    // Initialize audio on user interaction
    initAudio();
    
    state.difficulty = menuState.difficulty;
    state.handMode = menuState.handMode;
    
    document.getElementById('menu-screen').classList.add('hidden');
    document.getElementById('game-screen').classList.remove('hidden');
    
    var diffText = state.difficulty.charAt(0).toUpperCase() + state.difficulty.slice(1);
    var handText = state.handMode === 'one' ? 'One Hand' : 'Two Hands';
    document.getElementById('difficulty-display').innerText = diffText + ' • ' + handText;
    
    buildPiano();
    nextChord();
}

function returnToMenu() {
    document.getElementById('game-screen').classList.add('hidden');
    document.getElementById('menu-screen').classList.remove('hidden');
}

// Piano Functions
function buildPiano() {
    var piano = document.getElementById('piano');
    piano.innerHTML = '';
    
    var numKeys = state.handMode === 'two' ? 24 : 12;
    var pattern = [1, 0, 1, 0, 1, 1, 0, 1, 0, 1, 0, 1]; // white=1, black=0
    
    for (var i = 0; i < numKeys; i++) {
        var key = document.createElement('div');
        key.className = 'key';
        var patternIndex = i % 12;
        if (pattern[patternIndex] === 0) {
            key.classList.add('black');
        }
        key.onclick = (function(idx) { 
            return function() { 
                playNote(idx); 
            }; 
        })(i);
        piano.appendChild(key);
    }
    
    console.log('Piano built with', numKeys, 'keys');
}

function playNote(index) {
    if (!audioContext) initAudio();
    
    var notes = state.handMode === 'two' ? NOTES_TWO_OCTAVE : NOTES;
    var noteName = notes[index];
    
    // Calculate frequency (A4 = 440 Hz)
    var baseFreq = 440; // A4
    var aIndex = state.handMode === 'two' ? 9 : 9; // A in the scale
    var semitoneOffset = index - aIndex;
    
    if (state.handMode === 'two') {
        // For two-octave mode, C4 is index 0
        var octaveOffset = Math.floor(index / 12);
        var noteInOctave = index % 12;
        // C4 is -9 semitones from A4
        semitoneOffset = (octaveOffset * 12 + noteInOctave) - 9;
    }
    
    var frequency = baseFreq * Math.pow(2, semitoneOffset / 12);
    
    console.log('Playing note:', noteName, 'at', frequency.toFixed(2), 'Hz');
    playTone(frequency, 0.5);
    
    // Visual feedback
    var keys = document.querySelectorAll('.key');
    if (keys[index]) {
        keys[index].style.transform = 'scale(0.95)';
        setTimeout(function() {
            keys[index].style.transform = '';
        }, 100);
    }
}

// Chord Generation
function nextChord() {
    console.log('Generating next chord...');
    var types = CHORD_TYPES[state.difficulty];
    state.type = types[Math.floor(Math.random() * types.length)];
    state.root = NOTES[Math.floor(Math.random() * NOTES.length)];
    
    generateChordNotes();
    
    var notesDisplay = document.getElementById('notes-display');
    notesDisplay.innerText = state.notes.join(' - ');
    
    highlightChordKeys();
    
    document.getElementById('userGuess').value = '';
    document.getElementById('feedback').innerText = '';
    document.getElementById('explanation').innerHTML = '';
    document.getElementById('hint-display').innerText = '';
    
    setTimeout(function() { playCurrentChord(); }, 300);
}

function generateChordNotes() {
    var rootIndex = NOTES.indexOf(state.root);
    var formula = CHORD_FORMULAS[state.type];
    
    if (state.handMode === 'one') {
        // One-hand mode
        var baseNotes = formula.map(function(interval) {
            return NOTES[(rootIndex + interval) % 12];
        });
        
        // Easy mode: NO inversions
        if (state.difficulty === 'easy') {
            state.notes = baseNotes;
        } else {
            // Medium/Hard: apply random inversions
            var inversion = Math.floor(Math.random() * baseNotes.length);
            state.notes = baseNotes.slice(inversion).concat(baseNotes.slice(0, inversion));
        }
    } else {
        // Two-hand mode
        var voicings = TWO_HAND_VOICINGS[state.type];
        if (!voicings) {
            // Fallback for chords without voicing
            state.notes = formula.map(function(interval) {
                var noteIndex = (rootIndex + interval) % 12;
                return NOTES[noteIndex] + '4';
            });
            return;
        }
        
        var voicing = voicings.root;
        var allIntervals = voicing.left.concat(voicing.right);
        
        // Convert intervals to notes with octaves
        var notesWithOctaves = allIntervals.map(function(interval) {
            var totalSemitones = rootIndex + interval;
            var noteIndex = totalSemitones % 12;
            var octave = 4 + Math.floor(totalSemitones / 12);
            return NOTES[noteIndex] + octave;
        });
        
        state.notes = notesWithOctaves;
    }
    
    console.log('Generated chord:', state.root, state.type, '=', state.notes);
}

function highlightChordKeys() {
    var keys = document.querySelectorAll('.key');
    keys.forEach(function(key) {
        key.classList.remove('highlight');
    });
    
    var notes = state.handMode === 'two' ? NOTES_TWO_OCTAVE : NOTES;
    state.notes.forEach(function(noteName) {
        var idx = notes.indexOf(noteName);
        if (idx !== -1 && keys[idx]) {
            keys[idx].classList.add('highlight');
        }
    });
}

function playCurrentChord() {
    console.log('Playing chord:', state.notes);
    if (!audioContext) initAudio();
    
    var notes = state.handMode === 'two' ? NOTES_TWO_OCTAVE : NOTES;
    
    state.notes.forEach(function(name, i) {
        setTimeout(function() { 
            var idx = notes.indexOf(name);
            if (idx !== -1) playNote(idx);
        }, i * 100);
    });
    
    // Re-highlight after playing
    setTimeout(function() {
        highlightChordKeys();
    }, state.notes.length * 100 + 200);
}

// Custom Keyboard Functions
function addToGuess(char) {
    var input = document.getElementById('userGuess');
    input.value += char;
}

function deleteLastChar() {
    var input = document.getElementById('userGuess');
    input.value = input.value.slice(0, -1);
}

// Answer Checking
function parseUserAnswer(input) {
    var val = input.toUpperCase().trim().replace(/\s+/g, '');
    
    var root = '';
    if (val.length >= 2 && (val[1] === '#' || val[1] === 'B')) {
        root = val.substring(0, 2);
        val = val.substring(2);
    } else if (val.length >= 1) {
        root = val[0];
        val = val.substring(1);
    }
    
    var quality = val.toLowerCase();
    if (quality === '') quality = 'major';
    
    var type = INPUT_MAP[quality] || null;
    
    return { root: root, type: type };
}

function checkAnswer() {
    var userInput = document.getElementById('userGuess').value;
    var parsed = parseUserAnswer(userInput);
    
    var feedback = document.getElementById('feedback');
    
    if (!parsed.root || !NOTES.includes(parsed.root)) {
        feedback.innerText = "Invalid note! Use C, C#, D, D#, E, F, F#, G, G#, A, A#, B";
        feedback.style.color = "#f2c94c";
        return;
    }
    
    if (!parsed.type) {
        feedback.innerText = "Unknown chord type! Try: maj, m, dim, aug, 7, maj7, m7, sus2, sus4";
        feedback.style.color = "#f2c94c";
        return;
    }
    
    if (parsed.root === state.root && parsed.type === state.type) {
        feedback.innerText = "Correct! ✓";
        feedback.style.color = "#2ecc71";
        document.getElementById('explanation').innerHTML = getChordExplanation(state.root, state.type);
        setTimeout(function() { nextChord(); }, 2000);
    } else {
        feedback.innerText = "Try again! (Answer: " + formatChordName(state.root, state.type) + ")";
        feedback.style.color = "#e74c3c";
    }
}

function getChordExplanation(root, type) {
    var explanations = {
        'Major': 'A major chord sounds <strong>happy and bright</strong>. Formula: 1 - 3 - 5',
        'Minor': 'A minor chord sounds <strong>sad and melancholic</strong>. Formula: 1 - ♭3 - 5',
        'Diminished': 'A diminished chord sounds <strong>tense and unstable</strong>. Formula: 1 - ♭3 - ♭5',
        'Augmented': 'An augmented chord sounds <strong>mysterious and dreamy</strong>. Formula: 1 - 3 - #5',
        '7': 'A dominant 7th chord sounds <strong>bluesy with tension</strong>. Formula: 1 - 3 - 5 - ♭7',
        'Major 7th': 'A major 7th chord sounds <strong>jazzy and sophisticated</strong>. Formula: 1 - 3 - 5 - 7',
        'Minor 7th': 'A minor 7th chord sounds <strong>smooth and mellow</strong>. Formula: 1 - ♭3 - 5 - ♭7',
        'Sus2': 'A sus2 chord sounds <strong>open and ambiguous</strong>. Formula: 1 - 2 - 5',
        'Sus4': 'A sus4 chord sounds <strong>tense seeking resolution</strong>. Formula: 1 - 4 - 5'
    };
    
    return '<strong>' + root + ' ' + type + ':</strong> ' + (explanations[type] || 'A unique chord!');
}

function formatChordName(root, type) {
    var shorthand = type
        .replace('Major 7th', 'maj7')
        .replace('Minor 7th', 'm7')
        .replace('Minor', 'm')
        .replace('Diminished', 'dim')
        .replace('Augmented', 'aug')
        .replace('Sus2', 'sus2')
        .replace('Sus4', 'sus4');
    return root + (type === 'Major' ? '' : shorthand);
}

function showHint() {
    var hintDisplay = document.getElementById('hint-display');
    var answer = formatChordName(state.root, state.type);
    hintDisplay.innerText = "Hint: The answer is " + answer;
    document.getElementById('explanation').innerHTML = getChordExplanation(state.root, state.type);
}
